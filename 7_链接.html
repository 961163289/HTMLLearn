<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_链接</title>
</head>
<body>

<!--
HTML 超链接（链接）
    HTML 用标签 <a>来设置超文本链接。
    超链接可以是一个字，一个词，或者一组词，也可以是一幅图像，您可以点击这些内容来跳转到新的文档或者当前文档中的某个部分。
    当您把鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手。
    在标签<a> 中使用了href属性来描述链接的地址。
    默认情况下，链接将以以下形式出现在浏览器中：
        一个未访问过的链接显示为蓝色字体并带有下划线。
        访问过的链接显示为紫色并带有下划线。
        点击链接时，链接显示为红色并带有下划线。
    注意：如果为这些超链接设置了 CSS 样式，展示样式会根据 CSS 的设定而显示。
    提示: "链接文本" 不必一定是文本。图片或其他 HTML 元素都可以成为链接。
-->
<a href="https://www.runoob.com">访问菜鸟教程</a>

<!--
HTML 链接 - target 属性
    使用 target 属性，你可以定义被链接的文档在何处显示。
    下面的这行会在新窗口打开文档：
-->
<a href="https://www.runoob.com" target="_blank">访问菜鸟教程</a>

<!--
HTML 链接- id 属性
    id 属性可用于创建一个 HTML 文档书签。
    提示: 书签不会以任何特殊方式显示，即在 HTML 页面中是不显示的，所以对于读者来说是隐藏的。
-->

<!--在HTML文档中插入ID:-->
<a id="tips">有用的提示部分</a>

<!--在HTML文档中创建一个链接到"有用的提示部分(id="tips"）"：-->
<a href="#tips">访问有用的提示部分</a>

<!--或者，从另一个页面创建一个链接到"有用的提示部分(id="tips"）"：-->
<a href="https://www.runoob.com/html/html-links.html#tips">访问有用的提示部分</a>

<!--
基本的注意事项 - 有用的提示
    注释： 请始终将正斜杠添加到子文件夹。假如这样书写链接：href="https://www.runoob.com/html"，
          就会向服务器产生两次 HTTP 请求。这是因为服务器会添加正斜杠到这个地址，然后创建一个新的请求，
          就像这样：href="https://www.runoob.com/html/"。
-->

<!--
图片链接
    如何使用图片链接。
-->
<p>创建图片链接:
    <a href="http://www.runoob.com/html/html-tutorial.html">
        <img border="10" src="resources/c-23.png" alt="HTML 教程" width="32" height="32">
    </a>
</p>

<p>无边框的图片链接:
    <a href="http://www.runoob.com/html/html-tutorial.html">
        <img border="0" src="resources/c-23.png" alt="HTML 教程" width="32" height="32">
    </a>
</p>

<!--
在当前页面链接到指定位置
    如何使用书签
-->
<p>
    <a href="#C4">查看章节 4</a>
</p>

<h2>章节 1</h2>
<p>这边显示该章节的内容……</p>

<h2>章节 2</h2>
<p>这边显示该章节的内容……</p>

<h2>章节 3</h2>
<p>这边显示该章节的内容……</p>

<h2><a id="C4">章节 4</a></h2>
<p>这边显示该章节的内容……</p>

<!--
跳出框架
    本例演示如何跳出框架，假如你的页面被固定在框架之内。
rel="noopener noreferrer"  :  意思是不会打开其他的网站，因为恶意病毒可能会修改你的浏览器空白页地址。
-->
<a href="http://www.runoob.com/" target="_top" rel="noopener noreferrer">点击这里</a>

<!--
创建电子邮件链接
    本例演示如何链接到一个邮件。（本例在安装邮件客户端程序后才能工作。）
    注意: 单词之间空格使用 %20 代替，以确保浏览器可以正常显示文本。
    <a href="mailto:zhangrr601@163.com?subject=这是邮件的主题&body=这是邮件的内容" rel="nofollow">发送邮件</a>
-->
<p>
    这是一个电子邮件链接：
    <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">
        发送邮件</a>
</p>

<!--
创建电子邮件链接 2
    本例演示更加复杂的邮件链接
-->
<p>
    这是另一个电子邮件链接：
    <a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!" target="_top">发送邮件!</a>
</p>

<!--
关于创建电子邮件链接时如何进行抄送，密送.
    在进行抄送时，需要使用关键字：cc
    在进行密送时，需要使用关键字：bcc
-->
<a href="mailto:zhangrr601@163.com?cc=someone@163.com&bcc=somebody@163.com" rel="nofollow">发送邮件</a>

<!--
参数	                    描述
mailto:name@email.com	邮件接收地址
cc=name@email.com	    抄送地址
bcc=name@email.com	    密件抄送地址
subject=subject text	邮件主题
body=body text	        邮件内容
?	                    第一个参数分隔符
&	                    其他参数分隔符
-->

</body>
</html>
