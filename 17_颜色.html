<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17_颜色</title>
</head>
<body>

<!--
HTML 颜色
    HTML 颜色由红色、绿色、蓝色混合而成。

颜色值
    HTML 颜色由一个十六进制符号来定义，这个符号由红色、绿色和蓝色的值组成（RGB）。
    每种颜色的最小值是0（十六进制：#00）。最大值是255（十六进制：#FF）。

1600万种不同颜色
    三种颜色 红，绿，蓝的组合从0到255，一共有1600万种不同颜色(256 x 256 x 256)。
    在下面的颜色表中你会看到不同的结果，从0到255的红色，同时设置绿色和蓝色的值为0,
    随着红色的值变化，不同的值都显示了不同的颜色

Web安全色?
    数年以前，当大多数计算机仅支持 256 种颜色的时候，一系列 216 种 Web 安全色作为 Web 标准被建议使用。
    其中的原因是，微软和 Mac 操作系统使用了 40 种不同的保留的固定系统颜色（双方大约各使用 20 种）。
    我们不确定如今这么做的意义有多大，因为越来越多的计算机有能力处理数百万种颜色，不过做选择还是你自己。
    最初，216 跨平台 web 安全色被用来确保：当计算机使用 256 色调色板时，所有的计算机能够正确地显示所有的颜色。
-->
<p style="background-color:#FFFF00">
    通过十六进制设置背景颜色
</p>

<p style="background-color:rgb(255,255,0)">
    通过 rgb 值设置背景颜色
</p>

<p style="background-color:yellow">
    通过颜色名设置背景颜色
</p>


<!--
RGBA 的意思是（Red-Green-Blue-Alpha）它是在 RGB 上扩展包括了 “alpha” 通道，运行对颜色值设置透明度。
相对于使用 rgb(255,255,0)，使用 rgba(255,255,0,0.5) 可以实现设置颜色透明度的功能，这里的 0.5 表示透明度，范围 0~1，0 表示全透明。
通常我们为了省略一个 0:
-->
<p style="background-color:rgb(255,255,0)">
    通过 rbg 值设置背景颜色
</p>
<p style="background-color:rgba(255,255,0,0.25)">
    通过 rbg 值设置背景颜色
</p>
<p style="background-color:rgba(255,255,0,0.5)">
    通过 rbg 值设置背景颜色
</p>
<p style="background-color:rgba(255,255,0,0.75)">
    通过 rbg 值设置背景颜色
</p>


<!--
HTML 颜色名
目前所有浏览器都支持以下颜色名。
    141个颜色名称是在HTML和CSS颜色规范定义的（17标准颜色，再加124）。下表列出了所有颜色的值，包括十六进制值。
    提示: 17标准颜色：
        黑色，蓝色，水，紫红色，灰色，绿色，石灰，栗色，海军，橄榄，橙，紫，红，白，银，蓝绿色，黄色。

HTML 颜色值
    颜色由红(R)、绿(G)、蓝(B)组成。

颜色值
    颜色值由十六进制来表示红、绿、蓝（RGB）。
    每个颜色的最低值为 0(十六进制为 00)，最高值为 255(十六进制为FF)。
    十六进制值的写法为 # 号后跟三个或六个十六进制字符。
    三位数表示法为：#RGB，转换为6位数表示为：#RRGGBB。
-->

</body>
</html>
