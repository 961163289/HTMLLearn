<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>这是一个段落.</p>
<p>这是另一个段落.</p>

<!--
不要忘记结束标签
    即使忘了使用结束标签，大多数浏览器也会正确地将 HTML 显示出来：
    下面的例子在大多数浏览器中都没问题，但不要依赖这种做法。
    忘记使用结束标签会产生意想不到的结果和错误。
    注释: 在未来的 HTML 版本中，不允许省略结束标签。
-->
<p>这是一个段落.
<p>这是另一个段落.

<!--
HTML 折行
    如果您希望在不产生一个新段落的情况下进行换行（新行），请使用 <br> 标签：
    <br /> 元素是一个空的 HTML 元素。由于关闭标签没有任何意义，因此它没有结束标签。
-->
<p>这个<br/>段落<br/>演示了分行的效果</p>


<h1>春晓</h1>

<!--
HTML 输出- 使用提醒
    我们无法确定 HTML 被显示的确切效果。屏幕的大小，以及对窗口的调整都可能导致不同的结果。
    对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。
    当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。
    需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。
-->
<p>
    春眠不觉晓，
    处处闻啼鸟。
    夜来风雨声，
    花落知多少。
</p>

<!--
区分一下： <br>, <br/> 以及 <br />（带有空格）
    <br> 是 HTML 写法。
    是 XHTML1.1 的写法, 也是 XML 写法。<br/> 是 XHTML 为兼容 HTML 的写法,也是 XML 写法。
    HTML5 因为兼容 XHTML，所以三种写法都可以使用。
    早期发布的 HTML 规范当中，<br> 与 <img> 等元素是不用封闭自身的，但是这种元素造成了 HTML 规范的不严谨，
    于是在之后发布的 XHTML 语言中，参考了更为严谨的 XML 规范，在这些不用自身封闭的元素后加 / 来表示自行封闭，
    在逻辑上来讲等同于<br>....</br>（但是没有 </br> 这种写法），这样一来保证了较少的代码量，二来保证了规范的严谨。
-->

</body>
</html>
