<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_表单</title>
</head>
<body>

<!--
HTML 表单和输入
    HTML 表单用于收集用户的输入信息。
    HTML 表单表示文档中的一个区域，此区域包含交互控件，将用户收集到的信息发送到 Web 服务器。

HTML 表单
    表单是一个包含表单元素的区域。
    表单元素是允许用户在表单中输入内容，
    比如：文本域（textarea）、下拉列表（select）、单选框（radio-buttons）、复选框（checkbox） 等等。
    我们可以使用 <form> 标签来创建表单:
-->

<!--
文本域（Text Fields）
    文本域通过 <input type="text"> 标签来设定，当用户要在表单中键入字母、数字等内容时，就会用到文本域。
    注意:表单本身并不可见。同时，在大多数浏览器中，文本域的默认宽度是 20 个字符。
-->
<form action="">
    First name: <input type="text" name="firstname"><br>
    Last name: <input type="text" name="lastname">
</form>
<br>

<!--
密码字段
    密码字段通过标签 <input type="password"> 来定义:
    注意：密码字段字符不会明文显示，而是以星号 * 或圆点 . 替代。
-->
<form action="">
    Username: <input type="text" name="firstname"><br>
    password: <input type="password" name="lastname">
</form>
<br>

<!--
单选按钮（Radio Buttons）
    <input type="radio"> 标签定义了表单的单选框选项:
    注意：</b>当用户点击一个单选按钮时，它就会被选中，其他同名的单选按钮就不会被选中。
-->
<form action="">
    <input type="radio" name="sex" value="male">男<br>
    <input type="radio" name="sex" value="female">女
</form>
<br>

<!--
复选框（Checkboxes）
    <input type="checkbox"> 定义了复选框。
    复选框可以选取一个或多个选项：
-->
<form action="">
    <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车<br>
    <input type="checkbox" name="vehicle" value="Car">我喜欢小汽车
</form>
<br>

<!--
提交按钮(Submit)
    <input type="submit"> 定义了提交按钮。
    当用户单击确认按钮时，表单的内容会被传送到服务器。表单的动作属性 action 定义了服务端的文件名。
    action 属性会对接收到的用户输入数据进行相关的处理:

    假如您在上面的文本框内键入几个字母，然后点击确认按钮，
    那么输入数据会传送到 html_form_action.php 文件，该页面将显示出输入的结果。
    以上实例中有一个 method 属性，它用于定义表单数据的提交方式，可以是以下值：
    post：
        指的是 HTTP POST 方法，表单数据会包含在表单体内然后发送给服务器，用于提交敏感数据，如用户名与密码等。
    get：
        默认值，指的是 HTTP GET 方法，表单数据会附加在 action 属性的 URL 中，并以 ?作为分隔符，
        一般用于不敏感信息，如分页等。例如：https://www.runoob.com/?page=1，
        这里的 page=1 就是 get 方法提交的数据
-->
<form name="input" action="html_form_action.php" method="get">
    Username: <input type="text" name="user">
    <input type="submit" value="Submit">
</form>
<br>

<!-- 以下表单使用 GET 请求发送数据到当前的 URL，method 默认位 GET。 -->
<form>
    <label>Name:
        <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
</form>
<br>

<!-- 以下表单使用 POST 请求发送数据到当前的 URL。 -->
<form method="post">
    <label>Name:
        <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
</form>
<br>

<!-- 表单使用 fieldset, legend, 和 label 标签 -->
<form method="post">
    <fieldset>
        <legend>Title</legend>
        <label><input type="radio" name="radio"> Select me</label>
    </fieldset>
</form>
<br>

<!--
简单的下拉列表
    本例演示如何在 HTML 页面中创建简单的下拉列表框。下拉列表框是一个可选列表。
-->
<form action="">
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
</form>
<br>

<!--
预选下拉列表
    本例演示如何创建一个简单的带有预选值的下拉列表。
-->
<form action="">
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
    </select>
</form>
<br>

<!--
文本域(Textarea)
    本例演示如何创建文本域（多行文本输入控件）。用户可在文本域中写入文本。可写入字符的字数不受限制。
-->
<textarea rows="10" cols="30">
    我是一个文本框
</textarea>
<br>

<!--
创建按钮
    本例演示如何创建按钮。你可以对按钮上的文字进行自定义。
-->
<form action="">
    <input type="button" value="Hello world!">
</form>
<br>

<!--
带边框的表单
    本例演示如何在数据周围绘制一个带标题的框。
-->
<form action="">
    <fieldset>
        <legend>Personal information</legend>
        Name: <input type="text" size="30"><br>
        E-mail: <input type="text" size="30"><br>
        Date of birth: <input type="text" size="10">
    </fieldset>
</form>
<br>

<!--
带有输入框和确认按钮的表单
    本例演示如何向页面添加表单。此表单包含两个输入框和一个确认按钮。
    点击"提交"按钮，表单数据将被发送到服务器上的“demo-form.php”。
-->
<form action="demo_form.php">
    First name: <input type="text" name="FirstName" value="Mickey"><br>
    Last name: <input type="text" name="LastName" value="Mouse"><br>
    <input type="submit" value="提交">
</form>
<br>

<!--
带有复选框的表单
    此表单包含两个复选框和一个确认按钮。
-->
<form action="demo-form.php" method="get">
    <input type="checkbox" name="vehicle[]" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle[]" value="Car" checked="checked"> I have a car<br>
    <input type="submit" value="提交">
</form>
<br>

<!--
带有单选按钮的表单
    此表单包含两个单选框和一个确认按钮。
-->
<form action="demo-form.php" method="get">
    <input type="radio" name="sex" value="Male">Male<br>
    <input type="radio" name="sex" value="Female">Female<br>
    <input type="submit" value="提交">
</form>
<br>

<!--
从表单发送电子邮件
    此例演示如何从表单发送电子邮件。
-->
<form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
    Name:<br>
    <input type="text" name="name" value="your name"><br>
    E-mail:<br>
    <input type="text" name="mail" value="your email"><br>
    Comment:<br>
    <input type="text" name="comment" value="your comment"><br>
    <input type="submit" value="发送">
    <input type="reset" value="重置">
</form>

<!--
HTML 表单标签
New : HTML5新标签

标签	        描述
<form>	    定义供用户输入的表单
<input>	    定义输入域
<textarea>	定义文本域 (一个多行的输入控件)
<label>	    定义了 <input> 元素的标签，一般为输入标题
<fieldset>	定义了一组相关的表单元素，并使用外框包含起来
<legend>	定义了 <fieldset> 元素的标题
<select>	定义了下拉选项列表
<optgroup>	定义选项组
<option>	定义下拉列表中的选项
<button>	定义一个点击按钮
<datalist>  New	指定一个预先定义的输入控件选项列表
<keygen>    New	定义了表单的密钥对生成器字段
<output>    New	定义一个计算结果
-->

</body>
</html>
