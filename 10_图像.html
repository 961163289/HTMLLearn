<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_图像</title>
</head>
<body>

<!--
注意: 插入动图的语法和静态图的语法是一样的。
-->

<p>
    一个图像
    <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="Smiley face" width="32" height="32">
</p>

<p>
    一个动图
    <!--来自链接的图片-->
    <img src="https://www.runoob.com/try/demo_source/hackanm.gif" alt="Computer man" width="48" height="48">
</p>

<p>
    <!--来自文件夹的图片-->
    来自文件夹的图片
    <img src="resources/img.png" alt="Google Chrome" width="33" height="32">
</p>

<!--
HTML 图像- 图像标签（ <img>）和源属性（Src）
    在 HTML 中，图像由<img> 标签定义。
    <img> 是空标签，意思是说，它只包含属性，并且没有闭合标签。
    要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址。

定义图像的语法是：
    <img src="url" alt="some_text">
    URL 指存储图像的位置。如果名为 "pulpit.jpg" 的图像位于 www.runoob.com 的 images 目录中，
    那么其 URL 为 http://www.runoob.com/images/pulpit.jpg。

浏览器将图像显示在文档中图像标签出现的地方。
如果你将图像标签置于两个段落之间，那么浏览器会首先显示第一个段落，然后显示图片，最后显示第二段。
-->

<!--
HTML 图像- Alt属性
    alt 属性用来为图像定义一串预备的可替换的文本。
    替换文本属性的值是用户定义的。

<img src="boat.gif" alt="Big Boat">
在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。
此时，浏览器将显示这个替代性的文本而不是图像。
为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，
并且对于那些使用纯文本浏览器的人来说是非常有用的。
-->

<!--
HTML 图像- 设置图像的高度与宽度
    height（高度） 与 width（宽度）属性用于设置图像的高度与宽度。

属性值默认单位为像素:
<img src="pulpit.jpg" alt="Pulpit rock" width="304" height="228">

提示:
    指定图像的高度和宽度是一个很好的习惯。
    如果图像指定了高度宽度，页面加载时就会保留指定的尺寸。
    如果没有指定图片的大小，加载页面时有可能会破坏HTML页面的整体布局。
-->

<!--
基本的注意事项 - 有用的提示：
注意:
    假如某个 HTML 文件包含十个图像，那么为了正确显示这个页面，需要加载 11 个文件。
    加载图片是需要时间的，所以我们的建议是：慎用图片。

注意:
    加载页面时，要注意插入页面图像的路径，如果不能正确设置图像的位置，浏览器无法加载图片，
    图像标签就会显示一个破碎的图片。
-->

<!--
排列图片
    本例演示如何在文字中排列图像。
-->
<h4>默认对齐的图像 (align="bottom"):</h4>
<p>这是一些文本。 <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="Smiley face" width="32" height="32">
    这是一些文本。</p>

<h4>图片使用 align="middle":</h4>
<p>这是一些文本。 <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="Smiley face" align="middle" width="32"
                height="32">这是一些文本。</p>

<h4>图片使用 align="top":</h4>
<p>这是一些文本。 <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="Smiley face" align="top" width="32"
                height="32">这是一些文本。</p>

<!--
浮动图像
    本例演示如何使图片浮动至段落的左边或右边。
-->
<p>
    <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="Smiley face" style="float:left" width="32"
         height="32"> 一个带图片的段落，图片浮动在这个文本的左边。
</p>

<p>
    <img src="https://www.runoob.com/try/demo_source/smiley.gif" alt="Smiley face" style="float:right" width="32"
         height="32"> 一个带图片的段落，图片浮动在这个文本的右边。
</p>

<!--
设置图像链接
    本例演示如何将图像作为一个链接使用。
-->
<p>创建图片链接:
    <a href="http://www.runoob.com/html/html-tutorial.html">
        <img border="10" src="https://www.runoob.com/try/demo_source/smiley.gif" alt="HTML 教程" width="32" height="32">
    </a>
</p>

<p>无边框的图片链接:
    <a href="http://www.runoob.com/html/html-tutorial.html">
        <img border="0" src="https://www.runoob.com/try/demo_source/smiley.gif" alt="HTML 教程" width="32" height="32">
    </a>
</p>


<!--
创建图像映射
    本例显示如何创建带有可供点击区域的图像地图。其中的每个区域都是一个超级链接。
-->
<p>点击太阳或其他行星，注意变化：</p>
<img src="https://www.runoob.com/try/demo_source/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">
<map name="planetmap">
    <!--该段代码中的shape指的是点击区域的形状，coords指的应该是链接区域在图片中的坐标（像素为单位）-->
    <!--1、矩形：(左上角顶点坐标为(x1,y1)，右下角顶点坐标为(x2,y2))-->
    <area shape="rect" coords="0,0,82,126" alt="Sun" href="https://www.runoob.com/try/demo_source/sun.htm">
    <!--2、圆形：(圆心坐标为(X1,y1)，半径为r)-->
    <area shape="circle" coords="90,58,3" alt="Mercury" href="https://www.runoob.com/try/demo_source/mercur.htm">
    <area shape="circle" coords="124,58,8" alt="Venus" href="https://www.runoob.com/try/demo_source/venus.htm">
    <!--3、多边形：(各顶点坐标依次为(x1,y1)、(x2,y2)、(x3,y3) ......)-->
    <area shape="poly" coords="x1,y1,x2,y2 ......" href=url>
</map>


</body>
</html>
