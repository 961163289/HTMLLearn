<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 基础</title>
</head>
<body>

<!--HTML 标题-->
<h1>这是一个标题</h1>
<h2>这是一个标题</h2>
<h3>这是一个标题</h3>

<!--HTML 段落-->
<p>这是一个段落.</p>
<p>这是另一个段落.</p>

<!--HTML 链接-->
<!--提示: 在 href 属性中指定链接的地址-->
<a href="https://www.runoob.com">这是一个链接</a>

<!--HTML 图像-->
<!--注意: 图像的名称和尺寸是以属性的形式提供的-->
<img src="resources/c-23.png" width="258" height="39">


</body>
</html>
